<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <title>Velo</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="_container">
                <div class="header_body">
                    <a class="header_logo"  id="logoBtn">&#9733;-&#9733;</a>
                    <div class="header_burger"><span></span></div>
                    <nav class="header_menu">
                        <ul class="header_list">
                            <li class="header_link" id="glavnayaBtn">Главная</li>
                            <li class="header_link" id="addBtn">Добавить</li>
                            <li class="header_link" id="korzinaBtn">Корзина
                                <div class="korzinaCounter"></div>
                            </li>
                            <li class="header_link" id="reviewsBtn">Отзывы</li>
                            <li class="header_link" id="aboutBtn">О наc</li>
                            <li class="header_link" id="logInBtn">Аккаунт</li>
                            <li class="header_link" id="logInName" title="Выйти">
                            </li>
                            <li class="header_link" id="themeBtn"><img src="" alt="theme" id="themeImg"></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class="main" id="main">
            <div class="_container main_container" id="main_container"></div>
        </main>
        <footer class="footer">
            <div class="_container footer_container">
                <div class="footer_top">
                    <a class="footer_logo" id="logoBtn">Velo</a>
                    <div class="socials">
                        <img src="images/socials/vk.png" alt="vk" class="soc">
                        <img src="images/socials/inst.png" alt="inst" class="soc">
                        <img src="images/socials/tg.png" alt="tg" class="soc">
                    </div>
                </div>
                <div class="footer_bottom">
                    <a class="footer_logo" id="logoBtn">Velo</a>
                    <span>Все права защищены. &copy;</span>
                </div>
            </div>
        </footer>
    </div>
    <div class="popup" id="popup">
        <h5>Войти</h5>
        <label for="login">Логин</label>
        <input type="text" id="login" placeholder="hacker777">
        <label for="password">Пароль</label>
        <input type="text" id="password" placeholder="qwerty123">
        <button id="popupBtn">Войти</button>
    </div>
    <script defer src="script/jquery-3.7.0.slim.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script defer src="script/main.js"></script>
</body>
</html>
